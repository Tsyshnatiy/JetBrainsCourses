<!doctype html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title id="title">To-Do List</title>
    <script src="tasks.js" type="text/javascript"></script>
</head>
<body onload="return beforeLoad()">
<div class="flex-container">
    <div class="left_area"></div>
    <div class="center_area">
        <div class="input_area">
            <input id="input-task" placeholder="Enter task text"/>
            <button id="add-task-button" onclick="onAddTask()"> Add task </button>
        </div>
        <div class="tasks_area">
            <ul id="task-list">
            </ul>
        </div>
    </div>
    <div class="right_area"></div>
</div>
</body>
</html>
